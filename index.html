<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container" id="cont">
		<h2 class="title">Password Generator</h2>
		<div class="result">
			<div class="result-info right">click to copy</div>
			<div class="result-info left">copied</div>
			<div class="result-viewbox back-panel" id="result">CLICK GENERATE</div>
		</div>
		<p class="length-title field-title" data-length='0'>length:</p>
		<div class="length range-slider back-panel" data-min="4" data-max="32">
			<input id="slider" type="range" min="4" max="32" value="16" />
		</div>
		<p class="settings-title field-title">settings</p>
		<div class="settings">
			<div class="left-settings back-panel">
				<div class="setting">
					<input type="checkbox" id="uppercase" checked />
					<label for="uppercase">Uppercase</label>
				</div>
				<div class="setting">
					<input type="checkbox" id="lowercase" checked />
					<label for="lowercase">Lowercase</label>
				</div>
			</div>
			<div class="right-settings back-panel">
				<div class="setting">
					<input type="checkbox" id="number" checked />
					<label for="number">Numbers</label>
				</div>
				<div class="setting">
					<input type="checkbox" id="symbol" />
					<label for="symbol">Symbols</label>
				</div>
			</div>
		</div>
		<div class="btn-container">
			<button class="btn-generate" id="generate">Generate</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
